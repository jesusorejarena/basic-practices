<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="" />
		<link rel="stylesheet" href="" />
		<title>try_catch</title>
	</head>

	<body>
		<h1>Try y Catch</h1>

		<button type="button" onclick="test();">Ejecutar</button>

		<script>
			function test() {
				try {
					var a = Number(prompt('Introduce un numero'));
					var b = Number(prompt('Introduce otro numero'));

					if (isNaN(a) || isNaN(b)) {
						throw 'Haz ingresado un numero invalido';
					}
					alert('El resultado es: ' + (a + b));
				} catch (error) {
					alert('Error: ' + error);
				}
			}
		</script>
	</body>
</html>
