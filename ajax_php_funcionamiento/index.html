			//Enviar
			function sendRequest() {
				var theObject = new XMLHttpRequest();
				theObject.open('POST', 'backend.php', true); //le decimos que va a enviar datos "POST"

				theObject.setRequestHeader(
					'Content-Type',
					'application/x-www-form-urlencoded'
				);

				theObject.onreadystatechange = function () {
					document.getElementById('title').innerHTML = theObject.responseText;
				};
				theObject.send('username=Fazt'); //le enviamos datos al servidor
			}
		</script>
