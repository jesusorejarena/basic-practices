<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>App de tareas</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
	</head>

	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container">
				<a href="" class="navbar-brand">Task App</a>
			</div>
		</nav>

		<div class="container">
			<div class="row mt-5">
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<form id="formTask" class="card-body">
								<div class="form-group">
									<input
										type="text"
										id="title"
										placeholder="Add a Todo"
										class="form-control"
									/>
								</div>
								<div class="form-group">
									<textarea
										id="description"
										cols="80"
										rows="8"
										class="form-control"
										placeholder="Add a Description"
									></textarea>
								</div>
								<button class="btn btn-primary btn-block" type="submit">
									Save
								</button>
							</form>
						</div>
					</div>
				</div>
				<div id="tasks" class="col-md-8"></div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
